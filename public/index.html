<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Multi-Persona Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .persona-selector {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .persona-selector h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .persona-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .persona-btn {
            padding: 12px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .persona-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .persona-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 24px;
            background: white;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .input-container {
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #888;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .current-persona-info {
            margin-top: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .current-persona-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Agent Assistant</h1>
            <p>Multi-persona support for surveys and boiler inquiries</p>
        </div>

        <div class="persona-selector">
            <h2>Select Your Assistant Persona:</h2>
            <div class="persona-buttons" id="personaButtons">
                <!-- Personas will be loaded here -->
            </div>
            <div class="current-persona-info" id="personaInfo">
                Loading personas...
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div>
                    <div class="message-label">Janet</div>
                    <div class="message-content">
                        Hello! I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Thinking...</div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let personas = [];
        let currentPersona = null;
        let conversationHistory = [];
        const API_BASE_URL = window.location.origin;

        // Load personas on startup
        async function loadPersonas() {
            try {
                const response = await fetch(`${API_BASE_URL}/data/personas.json`);
                personas = await response.json();

                const personaButtons = document.getElementById('personaButtons');
                personaButtons.innerHTML = '';

                personas.forEach(persona => {
                    const button = document.createElement('button');
                    button.className = `persona-btn ${persona.default ? 'active' : ''}`;
                    button.textContent = persona.label;
                    button.onclick = () => selectPersona(persona.id);
                    personaButtons.appendChild(button);

                    if (persona.default) {
                        currentPersona = persona;
                    }
                });

                updatePersonaInfo();
            } catch (error) {
                console.error('Failed to load personas:', error);
                document.getElementById('personaInfo').textContent = 'Failed to load personas';
            }
        }

        function selectPersona(personaId) {
            currentPersona = personas.find(p => p.id === personaId);

            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Clear conversation history when switching personas
            conversationHistory = [];

            // Clear chat (except welcome message)
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message assistant">
                    <div>
                        <div class="message-label">${currentPersona.label.split(' - ')[0]}</div>
                        <div class="message-content">
                            Hello! I'm ${currentPersona.label.split(' - ')[0]}, and I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                        </div>
                    </div>
                </div>
            `;

            updatePersonaInfo();
        }

        function updatePersonaInfo() {
            if (currentPersona) {
                document.getElementById('personaInfo').innerHTML = `
                    <strong>Current Persona:</strong> ${currentPersona.label} |
                    <strong>Voice:</strong> ${currentPersona.voiceHint}
                `;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentPersona) return;

            // Add user message to chat
            addMessage('user', message, 'You');
            input.value = '';

            // Show loading state
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            loading.classList.add('active');
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/agent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        personaId: currentPersona.id,
                        personaSystem: currentPersona.systemPrompt,
                        voiceHint: currentPersona.voiceHint,
                        message: message,
                        conversationHistory: conversationHistory,
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update conversation history
                conversationHistory.push({
                    role: 'user',
                    content: message,
                });
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response,
                });

                // Add assistant response to chat
                addMessage('assistant', data.response, currentPersona.label.split(' - ')[0]);

            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.', 'System');
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
            }
        }

        function addMessage(role, content, label) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div>
                    <div class="message-label">${label}</div>
                    <div class="message-content">${content}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        loadPersonas();
    </script>
</body>
</html>
