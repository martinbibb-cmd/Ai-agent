<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Multi-Persona Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .header-nav {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .persona-selector {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .persona-selector h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .persona-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .persona-btn {
            padding: 12px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .persona-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .persona-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 24px;
            background: white;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-wrapper {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .speak-btn {
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .speak-btn:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }

        .speak-btn.speaking {
            background: #ef4444;
        }

        .speak-btn.speaking::before {
            content: '‚è∏';
        }

        .speak-btn:not(.speaking)::before {
            content: 'üîä';
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .input-container {
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #888;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .current-persona-info {
            margin-top: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .current-persona-info strong {
            color: #667eea;
        }

        .file-preview {
            padding: 16px 24px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: none;
        }

        .file-preview.show {
            display: block;
        }

        .file-preview-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .file-preview-item .file-icon {
            font-size: 24px;
        }

        .file-preview-item .file-info {
            flex: 1;
        }

        .file-preview-item .file-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .file-preview-item .file-size {
            font-size: 12px;
            color: #666;
        }

        .file-preview-item .remove-file {
            padding: 4px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-preview-item .remove-file:hover {
            background: #c82333;
        }

        .file-upload-btn {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-upload-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            flex: 1;
            flex-direction: column;
        }

        .input-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/documents.html" class="nav-btn">üìÑ Documents</a>
            </div>
            <h1>ü§ñ AI Agent Assistant</h1>
            <p>Multi-persona support for surveys and boiler inquiries</p>
        </div>

        <div class="persona-selector">
            <h2>Select Your Assistant Persona:</h2>
            <div class="persona-buttons" id="personaButtons">
                <!-- Personas will be loaded here -->
            </div>
            <div class="current-persona-info" id="personaInfo">
                Loading personas...
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div>
                    <div class="message-label">Janet</div>
                    <div class="message-content">
                        Hello! I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Thinking...</div>

        <div class="file-preview" id="filePreview">
            <!-- File preview will be shown here -->
        </div>

        <div class="input-container">
            <input
                type="file"
                id="fileInput"
                accept=".pdf,.txt,.md,.json,.csv"
                style="display: none;"
            />
            <button class="file-upload-btn" id="fileUploadBtn">üìé Attach File</button>
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let personas = [];
        let currentPersona = null;
        let conversationHistory = [];
        let selectedFile = null;
        const API_BASE_URL = window.location.origin;

        // Load personas on startup
        async function loadPersonas() {
            try {
                const response = await fetch(`${API_BASE_URL}/data/personas.json`);
                personas = await response.json();

                const personaButtons = document.getElementById('personaButtons');
                personaButtons.innerHTML = '';

                personas.forEach(persona => {
                    const button = document.createElement('button');
                    button.className = `persona-btn ${persona.default ? 'active' : ''}`;
                    button.textContent = persona.label;
                    button.onclick = () => selectPersona(persona.id);
                    personaButtons.appendChild(button);

                    if (persona.default) {
                        currentPersona = persona;
                    }
                });

                updatePersonaInfo();
            } catch (error) {
                console.error('Failed to load personas:', error);
                document.getElementById('personaInfo').textContent = 'Failed to load personas';
            }
        }

        function selectPersona(personaId) {
            currentPersona = personas.find(p => p.id === personaId);

            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Clear conversation history when switching personas
            conversationHistory = [];

            // Clear chat (except welcome message)
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message assistant">
                    <div>
                        <div class="message-label">${currentPersona.label.split(' - ')[0]}</div>
                        <div class="message-content">
                            Hello! I'm ${currentPersona.label.split(' - ')[0]}, and I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                        </div>
                    </div>
                </div>
            `;

            updatePersonaInfo();
        }

        function updatePersonaInfo() {
            if (currentPersona) {
                document.getElementById('personaInfo').innerHTML = `
                    <strong>Current Persona:</strong> ${currentPersona.label} |
                    <strong>Voice:</strong> ${currentPersona.voiceHint}
                `;
            }
        }

        // File handling functions
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            selectedFile = file;
            showFilePreview(file);
        }

        function showFilePreview(file) {
            const filePreview = document.getElementById('filePreview');
            const fileSize = formatFileSize(file.size);

            filePreview.innerHTML = `
                <div class="file-preview-item">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile()">Remove</button>
                </div>
            `;
            filePreview.classList.add('show');
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('filePreview').classList.remove('show');
            document.getElementById('filePreview').innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('category', 'user-uploads');

            const response = await fetch(`${API_BASE_URL}/api/documents/upload`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('File upload failed');
            }

            const result = await response.json();
            return result;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            let message = input.value.trim();

            if ((!message && !selectedFile) || !currentPersona) return;

            // Show loading state
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            loading.classList.add('active');
            sendButton.disabled = true;

            try {
                // Upload file if one is selected
                let uploadedDoc = null;
                if (selectedFile) {
                    const uploadResult = await uploadFile(selectedFile);
                    uploadedDoc = uploadResult.document;

                    // Add file info to message
                    const fileInfo = `[I've attached a file: ${selectedFile.name}]`;
                    message = message ? `${message}\n\n${fileInfo}` : fileInfo;

                    // Clear file selection
                    removeFile();
                }

                // Add user message to chat
                addMessage('user', message, 'You');
                input.value = '';

                const response = await fetch(`${API_BASE_URL}/agent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        personaId: currentPersona.id,
                        personaSystem: currentPersona.systemPrompt,
                        voiceHint: currentPersona.voiceHint,
                        message: message,
                        conversationHistory: conversationHistory,
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update conversation history
                conversationHistory.push({
                    role: 'user',
                    content: message,
                });
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response,
                });

                // Add assistant response to chat
                addMessage('assistant', data.response, currentPersona.label.split(' - ')[0]);

            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.', 'System');
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
            }
        }

        function addMessage(role, content, label) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            if (role === 'assistant') {
                const messageId = `msg-${Date.now()}`;
                messageDiv.innerHTML = `
                    <div class="message-wrapper">
                        <div class="message-label">${label}</div>
                        <div class="message-content">${content}</div>
                        <div class="message-actions">
                            <button class="speak-btn" onclick="speakMessage('${messageId}', '${label}')" data-message-id="${messageId}">Read Aloud</button>
                        </div>
                    </div>
                `;
                // Store message content for TTS
                messageDiv.dataset.messageContent = content;
                messageDiv.dataset.messageId = messageId;
            } else {
                messageDiv.innerHTML = `
                    <div>
                        <div class="message-label">${label}</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Text-to-Speech functionality using OpenAI TTS API
        let currentAudio = null;

        async function speakMessage(messageId, personaLabel) {
            // Find the message element
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            const button = document.querySelector(`[data-message-id="${messageId}"]`);

            if (!messageEl) return;

            const content = messageEl.dataset.messageContent;

            // If currently speaking, stop
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
                document.querySelectorAll('.speak-btn').forEach(btn => {
                    btn.classList.remove('speaking');
                    btn.textContent = 'Read Aloud';
                });
                return;
            }

            try {
                // Update button state
                button.classList.add('speaking');
                button.textContent = 'Loading...';

                // Call the TTS API
                const response = await fetch(`${API_BASE_URL}/api/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: content,
                        personaId: currentPersona.id
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate speech');
                }

                // Get the audio data
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                // Create and play audio
                const audio = new Audio(audioUrl);
                currentAudio = audio;

                audio.onplay = () => {
                    button.textContent = 'Stop';
                };

                audio.onended = () => {
                    button.classList.remove('speaking');
                    button.textContent = 'Read Aloud';
                    currentAudio = null;
                    URL.revokeObjectURL(audioUrl);
                };

                audio.onerror = () => {
                    button.classList.remove('speaking');
                    button.textContent = 'Read Aloud';
                    currentAudio = null;
                    URL.revokeObjectURL(audioUrl);
                    alert('Failed to play audio');
                };

                await audio.play();

            } catch (error) {
                console.error('TTS error:', error);
                button.classList.remove('speaking');
                button.textContent = 'Read Aloud';
                currentAudio = null;
                alert('Failed to generate speech: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // File upload event listeners
        document.getElementById('fileUploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Initialize
        loadPersonas();
    </script>
</body>
</html>
