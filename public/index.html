<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Multi-Persona Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .header-nav {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .persona-selector {
            padding: 24px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .persona-selector h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #333;
        }

        .persona-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .persona-btn {
            padding: 12px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .persona-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .persona-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .chat-container {
            height: 500px;
            overflow-y: auto;
            padding: 24px;
            background: white;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-wrapper {
            max-width: 70%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .speak-btn {
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .speak-btn:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }

        .speak-btn.speaking {
            background: #ef4444;
        }

        .speak-btn.speaking::before {
            content: '‚è∏';
        }

        .speak-btn:not(.speaking)::before {
            content: 'üîä';
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .input-container {
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #888;
            font-style: italic;
        }

        .loading.active {
            display: block;
        }

        .current-persona-info {
            margin-top: 12px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .current-persona-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-nav">
                <a href="/documents.html" class="nav-btn">üìÑ Documents</a>
            </div>
            <h1>ü§ñ AI Agent Assistant</h1>
            <p>Multi-persona support for surveys and boiler inquiries</p>
        </div>

        <div class="persona-selector">
            <h2>Select Your Assistant Persona:</h2>
            <div class="persona-buttons" id="personaButtons">
                <!-- Personas will be loaded here -->
            </div>
            <div class="current-persona-info" id="personaInfo">
                Loading personas...
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div>
                    <div class="message-label">Janet</div>
                    <div class="message-content">
                        Hello! I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Thinking...</div>

        <div class="input-container">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        let personas = [];
        let currentPersona = null;
        let conversationHistory = [];
        const API_BASE_URL = window.location.origin;

        // Load personas on startup
        async function loadPersonas() {
            try {
                const response = await fetch(`${API_BASE_URL}/data/personas.json`);
                personas = await response.json();

                const personaButtons = document.getElementById('personaButtons');
                personaButtons.innerHTML = '';

                personas.forEach(persona => {
                    const button = document.createElement('button');
                    button.className = `persona-btn ${persona.default ? 'active' : ''}`;
                    button.textContent = persona.label;
                    button.onclick = () => selectPersona(persona.id);
                    personaButtons.appendChild(button);

                    if (persona.default) {
                        currentPersona = persona;
                    }
                });

                updatePersonaInfo();
            } catch (error) {
                console.error('Failed to load personas:', error);
                document.getElementById('personaInfo').textContent = 'Failed to load personas';
            }
        }

        function selectPersona(personaId) {
            currentPersona = personas.find(p => p.id === personaId);

            // Update button states
            document.querySelectorAll('.persona-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Clear conversation history when switching personas
            conversationHistory = [];

            // Clear chat (except welcome message)
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message assistant">
                    <div>
                        <div class="message-label">${currentPersona.label.split(' - ')[0]}</div>
                        <div class="message-content">
                            Hello! I'm ${currentPersona.label.split(' - ')[0]}, and I'm here to help you with surveys and boiler-related questions. How can I assist you today?
                        </div>
                    </div>
                </div>
            `;

            updatePersonaInfo();
        }

        function updatePersonaInfo() {
            if (currentPersona) {
                document.getElementById('personaInfo').innerHTML = `
                    <strong>Current Persona:</strong> ${currentPersona.label} |
                    <strong>Voice:</strong> ${currentPersona.voiceHint}
                `;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentPersona) return;

            // Add user message to chat
            addMessage('user', message, 'You');
            input.value = '';

            // Show loading state
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            loading.classList.add('active');
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/agent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        personaId: currentPersona.id,
                        personaSystem: currentPersona.systemPrompt,
                        voiceHint: currentPersona.voiceHint,
                        message: message,
                        conversationHistory: conversationHistory,
                    }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update conversation history
                conversationHistory.push({
                    role: 'user',
                    content: message,
                });
                conversationHistory.push({
                    role: 'assistant',
                    content: data.response,
                });

                // Add assistant response to chat
                addMessage('assistant', data.response, currentPersona.label.split(' - ')[0]);

            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.', 'System');
            } finally {
                loading.classList.remove('active');
                sendButton.disabled = false;
            }
        }

        function addMessage(role, content, label) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            if (role === 'assistant') {
                const messageId = `msg-${Date.now()}`;
                messageDiv.innerHTML = `
                    <div class="message-wrapper">
                        <div class="message-label">${label}</div>
                        <div class="message-content">${content}</div>
                        <div class="message-actions">
                            <button class="speak-btn" onclick="speakMessage('${messageId}', '${label}')" data-message-id="${messageId}">Read Aloud</button>
                        </div>
                    </div>
                `;
                // Store message content for TTS
                messageDiv.dataset.messageContent = content;
                messageDiv.dataset.messageId = messageId;
            } else {
                messageDiv.innerHTML = `
                    <div>
                        <div class="message-label">${label}</div>
                        <div class="message-content">${content}</div>
                    </div>
                `;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Text-to-Speech functionality
        let currentSpeech = null;

        function speakMessage(messageId, personaLabel) {
            // Find the message element
            const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
            const button = document.querySelector(`[data-message-id="${messageId}"]`);

            if (!messageEl) return;

            const content = messageEl.dataset.messageContent;

            // If currently speaking, stop
            if (currentSpeech) {
                window.speechSynthesis.cancel();
                currentSpeech = null;
                document.querySelectorAll('.speak-btn').forEach(btn => {
                    btn.classList.remove('speaking');
                    btn.textContent = 'Read Aloud';
                });
                return;
            }

            // Create speech synthesis
            const utterance = new SpeechSynthesisUtterance(content);

            // Set voice based on persona
            const voiceMap = {
                'Janet': { pitch: 1.0, rate: 1.0 },
                'Rocky': { pitch: 1.2, rate: 1.1 },
                'Heart': { pitch: 1.3, rate: 0.95 },
                'Marvin': { pitch: 0.7, rate: 0.9 },
                'Sonny': { pitch: 0.9, rate: 1.0 }
            };

            const personaName = personaLabel.split(' - ')[0];
            const voiceSettings = voiceMap[personaName] || { pitch: 1.0, rate: 1.0 };

            utterance.pitch = voiceSettings.pitch;
            utterance.rate = voiceSettings.rate;
            utterance.volume = 1.0;

            // Try to use a good voice
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => v.lang.startsWith('en') && v.name.includes('Natural'));
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            utterance.onstart = () => {
                button.classList.add('speaking');
                button.textContent = 'Stop';
            };

            utterance.onend = () => {
                button.classList.remove('speaking');
                button.textContent = 'Read Aloud';
                currentSpeech = null;
            };

            utterance.onerror = () => {
                button.classList.remove('speaking');
                button.textContent = 'Read Aloud';
                currentSpeech = null;
            };

            currentSpeech = utterance;
            window.speechSynthesis.speak(utterance);
        }

        // Load voices when available
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();
            };
        }

        // Event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        loadPersonas();
    </script>
</body>
</html>
