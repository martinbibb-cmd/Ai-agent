<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager - AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .header a:hover {
            background: white;
            color: #667eea;
        }

        .upload-section {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            background: #e7eaff;
            border-color: #667eea;
        }

        .upload-form {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .upload-form select,
        .upload-form input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .upload-form button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-form button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .documents-list {
            padding: 24px;
        }

        .documents-list h2 {
            margin-bottom: 16px;
            color: #333;
        }

        .document-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .document-meta {
            font-size: 12px;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .status-message {
            padding: 12px;
            margin: 16px 24px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            display: block;
        }

        .upload-info {
            margin-top: 8px;
            font-size: 14px;
            color: #444;
        }

        .upload-progress {
            margin-top: 12px;
            background: #eee;
            border-radius: 6px;
            height: 8px;
            overflow: hidden;
        }

        .upload-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, #4caf50 0%, #43a047 100%);
            transition: width 0.1s linear;
        }

        .upload-status {
            margin-top: 12px;
            font-size: 14px;
        }

        .upload-status.ok {
            color: #2e7d32;
        }

        .upload-status.error {
            color: #c62828;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Document Manager</h1>
            <a href="/">‚Üê Back to Chat</a>
        </div>

        <div class="upload-section">
            <h2 style="margin-bottom: 16px;">Upload New Document</h2>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 18px; margin-bottom: 8px;">üìÅ Drop PDF file here or click to browse</p>
                <p style="color: #666; font-size: 14px;">Supports PDF files up to 10MB</p>
                <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
            </div>

            <div class="upload-form">
                <select id="categorySelect">
                    <option value="general">General</option>
                    <option value="manuals">Manuals</option>
                    <option value="specs">Specifications</option>
                    <option value="guides">Guides</option>
                    <option value="regulations">Regulations</option>
                </select>
                <input type="text" id="tagsInput" placeholder="Tags (comma separated)">
                <button id="uploadButton" disabled>Upload Document</button>
            </div>

            <div id="uploadInfo" class="upload-info"></div>

            <div id="uploadProgressContainer" class="upload-progress hidden">
                <div class="upload-progress-bar" id="uploadProgressBar"></div>
            </div>

            <div id="uploadStatus" class="upload-status"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="documents-list">
            <h2>üìö Uploaded Documents</h2>

            <div class="filter-bar">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="manuals">Manuals</option>
                    <option value="specs">Specifications</option>
                    <option value="guides">Guides</option>
                    <option value="regulations">Regulations</option>
                    <option value="general">General</option>
                </select>
                <button onclick="loadDocuments()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh</button>
            </div>

            <div id="documentsList">
                <div class="loading">Loading documents...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = `${window.location.origin}/api`;
        let selectedFile = null;
        const uploadInfoEl = document.getElementById('uploadInfo');
        const uploadStatusEl = document.getElementById('uploadStatus');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const uploadProgressBar = document.getElementById('uploadProgressBar');

        function setUploadInfo(file, phase = 'selected') {
            if (!uploadInfoEl) return;

            if (!file) {
                uploadInfoEl.textContent = '';
                return;
            }

            const sizeKb = Math.max(1, Math.round(file.size / 1024));
            const prefix = phase === 'uploading'
                ? 'Uploading'
                : phase === 'done'
                    ? 'Finished'
                    : 'Selected';

            uploadInfoEl.textContent = `${prefix}: ${file.name} (${sizeKb} KB)`;
        }

        function setUploadStatus(message, type) {
            if (!uploadStatusEl) return;

            uploadStatusEl.textContent = message || '';
            uploadStatusEl.classList.remove('ok', 'error');

            if (type) {
                uploadStatusEl.classList.add(type);
            }
        }

        function resetUploadProgress() {
            if (uploadProgressContainer) {
                uploadProgressContainer.classList.add('hidden');
            }

            if (uploadProgressBar) {
                uploadProgressBar.style.width = '0%';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            setupUpload();
        });

        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            uploadButton.addEventListener('click', uploadDocument);
        }

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showStatus('Only PDF files are supported', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showStatus('File size must be less than 10MB', 'error');
                return;
            }

            selectedFile = file;
            setUploadStatus('', null);
            resetUploadProgress();
            setUploadInfo(file, 'selected');
            document.getElementById('uploadArea').querySelector('p').textContent = `Selected: ${file.name}`;
            document.getElementById('uploadButton').disabled = false;
        }

        function uploadDocument() {
            if (!selectedFile) {
                setUploadStatus('Please select a PDF to upload.', 'error');
                return;
            }

            const uploadButton = document.getElementById('uploadButton');
            const uploadArea = document.getElementById('uploadArea');
            const fileForStatus = selectedFile;

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            setUploadStatus('', null);
            resetUploadProgress();
            setUploadInfo(fileForStatus, 'uploading');

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('category', document.getElementById('categorySelect').value);

            const tags = document.getElementById('tagsInput').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);

            if (tags.length > 0) {
                formData.append('tags', JSON.stringify(tags));
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `${API_BASE_URL}/documents/upload`, true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable && uploadProgressContainer && uploadProgressBar) {
                    const percent = Math.round((event.loaded / event.total) * 100);
                    uploadProgressContainer.classList.remove('hidden');
                    uploadProgressBar.style.width = `${percent}%`;
                }
            };

            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;

                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Document';

                let data = null;

                try {
                    const contentType = xhr.getResponseHeader('Content-Type') || '';
                    if (contentType.includes('application/json')) {
                        data = JSON.parse(xhr.responseText || '{}');
                    }
                } catch (err) {
                    console.error('Error parsing upload response', err);
                    setUploadStatus('Upload completed, but response could not be parsed.', 'error');
                    showStatus('Upload completed, but response could not be parsed.', 'error');
                    return;
                }

                if (!xhr.status || xhr.status >= 400) {
                    const message = (data && (data.error || data.details)) || `Upload failed with status ${xhr.status}`;
                    setUploadStatus(message, 'error');
                    showStatus(`Upload failed: ${message}`, 'error');
                    return;
                }

                if (uploadProgressContainer && !uploadProgressContainer.classList.contains('hidden')) {
                    uploadProgressBar.style.width = '100%';
                }

                if (data && data.ok === false) {
                    const message = data.error || 'Upload failed.';
                    setUploadStatus(message, 'error');
                    showStatus(`Upload failed: ${message}`, 'error');
                    return;
                }

                if (data && data.ok) {
                    const chunks = data.chunksInserted != null ? ` (${data.chunksInserted} chunks)` : '';
                    const docId = data.documentId || (data.document && data.document.id) || 'document';
                    setUploadStatus(`Upload succeeded: ${docId}${chunks}`, 'ok');
                    showStatus(`Document "${fileForStatus.name}" uploaded successfully!`, 'success');

                    selectedFile = null;
                    setUploadInfo(fileForStatus, 'done');
                    resetUploadProgress();
                    document.getElementById('uploadButton').disabled = true;
                    document.getElementById('tagsInput').value = '';
                    document.getElementById('fileInput').value = '';

                    if (uploadArea) {
                        const textEls = uploadArea.querySelectorAll('p');
                        if (textEls.length > 0) {
                            textEls[0].textContent = 'üìÅ Drop PDF file here or click to browse';
                        }
                    }

                    loadDocuments();
                } else {
                    setUploadStatus('Upload completed, but server did not return a standard response.', 'ok');
                    showStatus('Upload completed.', 'success');
                }
            };

            xhr.onerror = function() {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload Document';
                setUploadStatus('Network error while uploading file.', 'error');
                showStatus('Network error while uploading file.', 'error');
            };

            xhr.send(formData);
        }

        async function loadDocuments() {
            const documentsList = document.getElementById('documentsList');
            documentsList.innerHTML = '<div class="loading">Loading documents...</div>';

            try {
                const category = document.getElementById('filterCategory').value;
                const url = `${API_BASE_URL}/documents${category ? `?category=${category}` : ''}`;

                const data = await fetchJson(url);

                if (data.documents && data.documents.length > 0) {
                    documentsList.innerHTML = data.documents.map(doc => {
                        const statusBadge = doc.status === 'processed' ? '<span style="color: #10b981;">‚úì Processed</span>' :
                                          doc.status === 'uploaded' ? '<span style="color: #f59e0b;">‚ö† Not Processed</span>' :
                                          '<span style="color: #ef4444;">‚úó Error</span>';

                        const processButton = doc.status === 'uploaded' ?
                            `<button class="btn-process" onclick="processDocument('${doc.id}', '${doc.filename}')" style="background: #10b981; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 8px;">Process Text</button>` : '';

                        return `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-name">üìÑ ${doc.filename}</div>
                                <div class="document-meta">
                                    ${doc.page_count} pages ‚Ä¢ ${formatBytes(doc.file_size)} ‚Ä¢
                                    ${doc.category} ‚Ä¢
                                    ${new Date(doc.uploaded_at).toLocaleDateString()} ‚Ä¢
                                    ${statusBadge}
                                </div>
                            </div>
                            <div class="document-actions">
                                ${processButton}
                                <button class="btn-delete" onclick="deleteDocument('${doc.id}', '${doc.filename}')">Delete</button>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    documentsList.innerHTML = '<div class="empty-state">No documents uploaded yet. Upload your first document above!</div>';
                }

            } catch (error) {
                documentsList.innerHTML = `<div class="empty-state">Error loading documents: ${error.message}</div>`;
            }
        }

        async function processDocument(id, filename) {
            if (!confirm(`Extract text from "${filename}"? This may take a moment.`)) return;

            showStatus('Processing document...', 'info');

            try {
                const result = await fetchJson(`${API_BASE_URL}/documents/${id}/process`, {
                    method: 'POST'
                });

                if (result.success) {
                    showStatus(`‚úì Document processed successfully! Extracted ${result.document.pageCount} pages`, 'success');
                    loadDocuments();
                } else {
                    showStatus(`Process failed: ${result.error}`, 'error');
                }

            } catch (error) {
                showStatus(`Process error: ${error.message}`, 'error');
            }
        }

        async function deleteDocument(id, filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const result = await fetchJson(`${API_BASE_URL}/documents/${id}`, {
                    method: 'DELETE'
                });

                if (result.success) {
                    showStatus('Document deleted successfully', 'success');
                    loadDocuments();
                } else {
                    showStatus(`Delete failed: ${result.error}`, 'error');
                }

            } catch (error) {
                showStatus(`Delete error: ${error.message}`, 'error');
            }
        }

        async function fetchJson(url, options = {}) {
            const response = await fetch(url, options);
            const text = await response.text();

            let data;
            try {
                data = text ? JSON.parse(text) : {};
            } catch (error) {
                throw new Error(`Invalid response format: ${text.slice(0, 100)}`);
            }

            if (!response.ok) {
                throw new Error(data.error || data.message || `Request failed (${response.status})`);
            }

            return data;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }

        // Filter documents when category changes
        document.getElementById('filterCategory').addEventListener('change', loadDocuments);
    </script>
</body>
</html>
