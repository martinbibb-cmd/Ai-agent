<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Manager - AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .header a:hover {
            background: white;
            color: #667eea;
        }

        .upload-section {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        .upload-area.dragover {
            background: #e7eaff;
            border-color: #667eea;
        }

        .upload-form {
            display: flex;
            gap: 12px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .upload-form select,
        .upload-form input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .upload-form button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-form button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-form button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .documents-list {
            padding: 24px;
        }

        .documents-list h2 {
            margin-bottom: 16px;
            color: #333;
        }

        .document-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .document-meta {
            font-size: 12px;
            color: #666;
        }

        .document-actions {
            display: flex;
            gap: 8px;
        }

        .btn-delete {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .status-message {
            padding: 12px;
            margin: 16px 24px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .filter-bar select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Document Manager</h1>
            <a href="/">‚Üê Back to Chat</a>
        </div>

        <div class="upload-section">
            <h2 style="margin-bottom: 16px;">Upload Documents</h2>
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 18px; margin-bottom: 8px;">üìÅ Drop PDF files here or click to browse</p>
                <p style="color: #666; font-size: 14px;">Supports multiple PDF files up to 10MB each</p>
                <input type="file" id="fileInput" accept="application/pdf" multiple style="display: none;">
                <input type="file" id="folderInput" webkitdirectory directory style="display: none;">
            </div>

            <div class="upload-form">
                <select id="categorySelect">
                    <option value="general">General</option>
                    <option value="manuals">Manuals</option>
                    <option value="specs">Specifications</option>
                    <option value="guides">Guides</option>
                    <option value="regulations">Regulations</option>
                </select>
                <input type="text" id="tagsInput" placeholder="Tags (comma separated)">
                <button id="uploadButton" disabled>Upload Selected</button>
                <button id="folderButton" style="background: #10b981;">Upload Folder</button>
            </div>

            <div id="uploadQueue" style="margin-top: 16px;"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="documents-list">
            <h2>üìö Uploaded Documents</h2>

            <div class="filter-bar">
                <select id="filterCategory">
                    <option value="">All Categories</option>
                    <option value="manuals">Manuals</option>
                    <option value="specs">Specifications</option>
                    <option value="guides">Guides</option>
                    <option value="regulations">Regulations</option>
                    <option value="general">General</option>
                </select>
                <button onclick="loadDocuments()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">Refresh</button>
            </div>

            <div id="documentsList">
                <div class="loading">Loading documents...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let selectedFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
            setupUpload();
        });

        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const folderInput = document.getElementById('folderInput');
            const uploadButton = document.getElementById('uploadButton');
            const folderButton = document.getElementById('folderButton');

            uploadArea.addEventListener('click', () => fileInput.click());
            folderButton.addEventListener('click', () => folderInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFilesSelect(Array.from(e.dataTransfer.files));
            });

            fileInput.addEventListener('change', (e) => {
                handleFilesSelect(Array.from(e.target.files));
            });

            folderInput.addEventListener('change', (e) => {
                handleFilesSelect(Array.from(e.target.files));
            });

            uploadButton.addEventListener('click', uploadAllDocuments);
        }

        function handleFilesSelect(files) {
            // Filter for PDFs only
            const pdfFiles = files.filter(f => f.type === 'application/pdf');

            if (pdfFiles.length === 0) {
                showStatus('No PDF files found', 'error');
                return;
            }

            // Filter out files that are too large
            const validFiles = pdfFiles.filter(f => f.size <= 10 * 1024 * 1024);
            const tooLarge = pdfFiles.length - validFiles.length;

            if (tooLarge > 0) {
                showStatus(`${tooLarge} file(s) skipped (>10MB)`, 'error');
            }

            selectedFiles = validFiles;
            updateUploadQueue();
            document.getElementById('uploadButton').disabled = validFiles.length === 0;
        }

        function updateUploadQueue() {
            const queueEl = document.getElementById('uploadQueue');

            if (selectedFiles.length === 0) {
                queueEl.innerHTML = '';
                document.getElementById('uploadArea').querySelector('p').textContent = 'üìÅ Drop PDF files here or click to browse';
                return;
            }

            document.getElementById('uploadArea').querySelector('p').textContent = `Selected: ${selectedFiles.length} file(s)`;

            queueEl.innerHTML = `
                <div style="padding: 12px; background: #f0f0f0; border-radius: 8px;">
                    <strong>Upload Queue (${selectedFiles.length} files):</strong>
                    <ul style="margin: 8px 0 0 20px; max-height: 150px; overflow-y: auto;">
                        ${selectedFiles.map(f => `<li>${f.name} (${formatBytes(f.size)})</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        async function uploadAllDocuments() {
            if (selectedFiles.length === 0) return;

            const uploadButton = document.getElementById('uploadButton');
            const folderButton = document.getElementById('folderButton');
            uploadButton.disabled = true;
            folderButton.disabled = true;
            uploadButton.textContent = 'Uploading...';

            const category = document.getElementById('categorySelect').value;
            const tags = document.getElementById('tagsInput').value
                .split(',')
                .map(t => t.trim())
                .filter(t => t);

            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                uploadButton.textContent = `Uploading ${i + 1}/${selectedFiles.length}...`;

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('category', category);

                    if (tags.length > 0) {
                        formData.append('tags', JSON.stringify(tags));
                    }

                    const response = await fetch(`${API_BASE_URL}/documents/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        successCount++;
                    } else {
                        errorCount++;
                        console.error(`Failed to upload ${file.name}:`, result.error);
                    }

                } catch (error) {
                    errorCount++;
                    console.error(`Upload error for ${file.name}:`, error);
                }
            }

            // Show summary
            if (successCount > 0 && errorCount === 0) {
                showStatus(`‚úì Successfully uploaded ${successCount} document(s)!`, 'success');
            } else if (successCount > 0 && errorCount > 0) {
                showStatus(`Uploaded ${successCount}, failed ${errorCount} document(s)`, 'error');
            } else {
                showStatus(`Failed to upload all ${errorCount} document(s)`, 'error');
            }

            // Reset
            selectedFiles = [];
            updateUploadQueue();
            document.getElementById('tagsInput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('folderInput').value = '';

            uploadButton.disabled = true;
            folderButton.disabled = false;
            uploadButton.textContent = 'Upload Selected';

            loadDocuments();
        }

        async function loadDocuments() {
            const documentsList = document.getElementById('documentsList');
            documentsList.innerHTML = '<div class="loading">Loading documents...</div>';

            try {
                const category = document.getElementById('filterCategory').value;
                const url = `${API_BASE_URL}/documents${category ? `?category=${category}` : ''}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.documents && data.documents.length > 0) {
                    documentsList.innerHTML = data.documents.map(doc => {
                        const statusBadge = doc.status === 'processed' ? '<span style="color: #10b981;">‚úì Processed</span>' :
                                          doc.status === 'uploaded' ? '<span style="color: #f59e0b;">‚ö† Not Processed</span>' :
                                          '<span style="color: #ef4444;">‚úó Error</span>';

                        const processButton = doc.status === 'uploaded' ?
                            `<button class="btn-process" onclick="processDocument('${doc.id}', '${doc.filename}')" style="background: #10b981; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 8px;">Process Text</button>` : '';

                        return `
                        <div class="document-item">
                            <div class="document-info">
                                <div class="document-name">üìÑ ${doc.filename}</div>
                                <div class="document-meta">
                                    ${doc.page_count} pages ‚Ä¢ ${formatBytes(doc.file_size)} ‚Ä¢
                                    ${doc.category} ‚Ä¢
                                    ${new Date(doc.uploaded_at).toLocaleDateString()} ‚Ä¢
                                    ${statusBadge}
                                </div>
                            </div>
                            <div class="document-actions">
                                ${processButton}
                                <button class="btn-delete" onclick="deleteDocument('${doc.id}', '${doc.filename}')">Delete</button>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    documentsList.innerHTML = '<div class="empty-state">No documents uploaded yet. Upload your first document above!</div>';
                }

            } catch (error) {
                documentsList.innerHTML = `<div class="empty-state">Error loading documents: ${error.message}</div>`;
            }
        }

        async function processDocument(id, filename) {
            if (!confirm(`Extract text from "${filename}"? This may take a moment.`)) return;

            showStatus('Processing document...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/documents/${id}/process`, {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus(`‚úì Document processed successfully! Extracted ${result.document.pageCount} pages`, 'success');
                    loadDocuments();
                } else {
                    showStatus(`Process failed: ${result.error}`, 'error');
                }

            } catch (error) {
                showStatus(`Process error: ${error.message}`, 'error');
            }
        }

        async function deleteDocument(id, filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/documents/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Document deleted successfully', 'success');
                    loadDocuments();
                } else {
                    showStatus(`Delete failed: ${result.error}`, 'error');
                }

            } catch (error) {
                showStatus(`Delete error: ${error.message}`, 'error');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 5000);
        }

        // Filter documents when category changes
        document.getElementById('filterCategory').addEventListener('change', loadDocuments);
    </script>
</body>
</html>
